<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join - Board</title>

    <!-- fonts -->
    <link rel="stylesheet" href="./fonts/figtree/styles.css">
    <link rel="stylesheet" href="./fonts/inter/styles.css">

    <!-- favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
    <link rel="manifest" href="favicon/site.webmanifest">
    <link rel="shortcut icon" href="favicon/favicon.ico">

    <!-- styles-->
    <link rel="stylesheet" href="./style/contacts.css">
    <link rel="stylesheet" href="./style/headerstyle.css">
    <link rel="stylesheet" href="./style/board.css">
    <link rel="stylesheet" href="./style/add_task.css">
    <link rel="stylesheet" href="./style/addtaskOverlay.css">
    <link rel="stylesheet" href="./style/boardResponsive.css">

    <script src="./scripts/w3include.js"></script>
</head>

<body onload="includeHTML()">
    <header w3-include-html="./html/header.html"></header>

    <section class="main-content">
        <div>
            <h1>Board</h1>
        </div>
        <div>
            <form class="searchform" onsubmit="return false;">
              <div class="search-container">
                <input class="inputfieldfindtask" type="text" name="task" placeholder="Find Task">
                <div class="divider"></div>
                <div class="background-image" onclick="findTask()"></div>
              </div>
              <button onclick="openAddTaskOverlay()" class="addtaskbutton">Add task <img src="./IMGicons/boardicons/add.svg" alt=""></button>
            </form>
          </div>
    </section>
    <section id="laoding" class="laoding">
        <div id="spinner">
            <svg 
            class="spinner"
            x="0px" 
            y="0px" 
            viewBox="0 0 37 37" 
            height="37" 
            width="37" 
            preserveAspectRatio="xMidYMid meet"
        >
        <path 
            class="track" 
            fill="none" 
            stroke-width="5" 
            pathLength="100" d="M0.37 18.5 C0.37 5.772 5.772 0.37 18.5 0.37 S36.63 5.772 36.63 18.5 S31.228 36.63 18.5 36.63 S0.37 31.228 0.37 18.5">
        </path>
        <path 
            class="car" 
            fill="none" 
            stroke-width="5" 
                        pathLength="100" 
            d="M0.37 18.5 C0.37 5.772 5.772 0.37 18.5 0.37 S36.63 5.772 36.63 18.5 S31.228 36.63 18.5 36.63 S0.37 31.228 0.37 18.5">
        </path>
        </svg>
    </div>
    </section>
    <section class="boardsections">
    <div class="progress-window">
        <div class="boardsection"><span class="boardsectiontext">To do</span><img onclick="openAddTaskOverlay()" src="IMGicons\boardicons\plus button.svg" alt=""></div>
        <div id="todo" ondrop="moveTo('todo')" ondragover="allowDrop(event)"><!-- render todo --></div>
    </div>
    <div class="progress-window">
        <div class="boardsection"><span class="boardsectiontextdone">In progress</span><img onclick="openAddTaskOverlay()" src="IMGicons\boardicons\plus button.svg" alt=""></div>
        <div id="inprogress" ondrop="moveTo('inProgress')" ondragover="allowDrop(event)"><!-- render in progress --></div>
    </div>
    <div class="progress-window">
        <div class="boardsection"><span class="boardsectiontextdone">Await feedback</span><img onclick="openAddTaskOverlay()" src="IMGicons\boardicons\plus button.svg" alt=""></div>
        <div id="awaitingfeedback" ondrop="moveTo('AwaitingFeedback')" ondragover="allowDrop(event)"><!-- render Await feedback --></div>        
    </div>
    <div class="progress-window">
        <div class="boardsection"><span class="boardsectiontextdone">Done</span></div>
        <div id="done" ondrop="moveTo('done')" ondragover="allowDrop(event)"><!-- render done --></div>
    </div>
    
    </section>


    </section>


    <div onclick="closeAddTaskOverlay()" id="overlayforaddtask" class="overlayaddtask d-none">
        <div class="addtaskpopup" ></div>
    </div>


    <div onclick="closeSingleTaskOverlay()" id="overlayforsingletask" class="overlaysingletask d-none">
        <div class="singletaskpopup" ></div>
    </div>

    <div id="toast-div" class="d-none">
        <div class="toast-text" id="toast-text"></div>
    </div>

    <script src="./scripts/boardFunctions/board.js"></script>
    <script src="./scripts/checkValue.js"></script>
    <script src="./scripts/toastMsg.js"></script>
    <script src="./scripts/reloadPage.js"></script>
    <script src="./scripts/templateContactHTML/editContactForm.js"></script>
    <script src="./scripts/templateContactHTML/renderBigView.js"></script>
    <script src="./scripts/loadData.js"></script>
    <script src="./scripts/boardFunctions/board.js"></script>
    <script src="./scripts/templateAddTaskHTML/addTaskContactForm.js"></script>
    <script src="./scripts/templateAddTaskHTML/addSingleTaskForm.js"></script>
    <script src="./scripts/templateBordHTML/renderProgress.js"></script>
    
    <script>
        includeHTML();
    </script>

</body>
</html>
