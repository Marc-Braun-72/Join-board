<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join - Summary</title>

    <!-- fonts -->
    <link rel="stylesheet" href="./fonts/figtree/styles.css">
    <link rel="stylesheet" href="./fonts/inter/styles.css">

    <!-- favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
    <link rel="manifest" href="favicon/site.webmanifest">
    <link rel="shortcut icon" href="favicon/favicon.ico">

    <!-- styles-->
    <link rel="stylesheet" href="./style/contacts.css">
    <link rel="stylesheet" href="./style/headerstyle.css">
    <link rel="stylesheet" href="./style/summary.css">
    <link rel="stylesheet" href="./style/summaryResponsive.css">

    <script src="./scripts/w3include.js"></script>

    <style>
        #nav-summary {
            background-image: url('./../IMGicons/headericons/iconSummaryActive.svg');
            background-color: #091931;
            background-repeat: no-repeat;
        }
        a.active_summary {
            color: var(--white);
        }
    </style>
</head>

<body onload="includeHTML(); displayGreeting();">
    <header w3-include-html="./html/header.html"></header>

    <div id="main-content" class="main-content">
        <div class="contact-flex-header">
            <h1>Join 360</h1>
            <div class="vertical-seperator"></div>
            <span class="subheadline">Key Metrics at a Glance</span>
        </div>

        <section class="content-container">

            <div class="all-cards">
                <div class="d-flex text-align-center">
                    <!-- Dummy conent -->
                    <div class="med-card" id="todoCounter">
                        <img src="./IMGicons/Pencil.svg" alt="Pencil">
                        <div>
                            <h2>To-do</h2>
                            <p id="numberTodo">Loading...</p>
                        </div>
                        <!-- Todo -->
                    </div>
                    <div class="med-card" id="todoCounter">
                        <img src="./IMGicons/done.svg" alt="done">
                            <div>
                                <h2>Done</h2>
                                <p id="numberDone">Loading...</p>
                            </div>
                        <!-- done -->
                    </div>
                </div>
                <div class="large-card" id="upcommingDeadline text-align-center">
                    <img src="./IMGicons/high.svg" alt="high">
                    <div>
                        <h2>Upcoming Deadlines</h2>
                        <p id="numberUpcomming">Loading...</p>
                        <p id="dateUpcomming">Loading... <br> upcomming Deadline</p>
                    </div>
                    <!-- Upcomming -->
                </div>
                <div class="d-flex text-align-center">
                    <div id="taskinboard" class="small-card">
                        <h2 id="numberTaskInBoard">Loading...</h2>
                        <span>Tasks in <br> Board</span>
                        <!-- Task in board -->
                    </div>
                    <div id="taskInProgress" class="small-card">
                        <h2 id="numberTaskInProgress">Loading...</h2>
                        <span>Task in <br> Progress</span>
                        <!-- task in Progress -->
                    </div>
                    <div id="taskAwaitFeedback" class="small-card">
                        <h2 id="numberTaskAwaitFeedback">Loading...</h2>
                        <span>Awaiting<br>Feedback</span>
                        <!-- Awaiting Feedback -->
                    </div>
                </div>
            </div>

            <div id="greeting-container" class="greeting-container greeting">
                <div class="greeting">
                    <div class="greeting-flex-area">
                        <span id="greeting-text">Good morning,</span>
                        <h1>Sofia MÃ¼ller</h1>
                    </div>
                </div>
            </div>
        </section>

    </div>


    <script src="./scripts/toastMsg.js"></script>
    <script src="./scripts/reloadPage.js"></script>
    <script src="./scripts/loadData.js"></script>
    <script src="./scripts/summary.js"></script>
    
    <script>
        includeHTML();
    </script>

</body>
</html>
