<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join - Summary</title>

    <!-- fonts -->
    <link rel="stylesheet" href="./fonts/figtree/styles.css">
    <link rel="stylesheet" href="./fonts/inter/styles.css">

    <!-- favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
    <link rel="manifest" href="favicon/site.webmanifest">
    <link rel="shortcut icon" href="favicon/favicon.ico">

    <!-- styles-->
    <link rel="stylesheet" href="./style/contacts.css">
    <link rel="stylesheet" href="./style/headerstyle.css">
    <link rel="stylesheet" href="./style/summary.css">
    <link rel="stylesheet" href="./style/summaryResponsive.css">

    <script src="./scripts/w3include.js"></script>

    <style>
        #nav-summary {
            background-image: url('./../IMGicons/headericons/iconSummaryActive.svg');
            background-color: #091931;
            background-repeat: no-repeat;
        }
        a.active_summary {
            color: var(--white);
        }
        .mobile-summary {
            background-image: url(./../IMGicons/mobile_summary_active.svg) !important;
            background-repeat: no-repeat;
            background-position: center 6px;
        }
        .mobile-summary {
            background-color: var(--deepest-grey);
            
        }
        span.mobile {
            color: var(--white) !important;
        }
    </style>
</head>

<body onload="includeHTML(); displayGreeting();">

    <div class="joinLogo"><img class="joinLogo" src="IMGicons/join-logo.svg" alt="Join Logo"></div>
    <header w3-include-html="./html/header.html"></header>

    <div id="main-content" class="main-content">
        <div class="contact-flex-header">
            <h1>Join 360</h1>
            <div class="vertical-seperator"></div>
            <span class="subheadline">Key Metrics at a Glance</span>
        </div>

        <section class="content-container">
            <div class="metrics-container">
                <div class="metrics-row">
                    <div class="summary-box" id="todoCounter" onclick="window.location.href='board.html'">
                        <img src="./IMGicons/Pencil.svg" alt="Pencil" class="metric-icon">
                        <h2>To-do</h2>
                        <p id="numberTodo">Loading...</p>
                    </div>
                    <div class="summary-box" id="doneCounter" onclick="window.location.href='board.html'">
                        <img src="./IMGicons/done.svg" alt="done" class="metric-icon">
                        <h2>Done</h2>
                        <p id="numberDone">Loading...</p>
                    </div>
                </div>
                <div class="metrics-row metrics-row-desktop">
                    <div class="summary-box" id="upcomingCounter" onclick="window.location.href='board.html'">
                        <img src="./IMGicons/high.svg" alt="high" class="metric-icon">
                        <h2>Upcoming Deadline</h2>
                        <p id="numberUpcomming">Loading...</p>
                        <p id="dateUpcomming">Loading...</p>
                    </div>
                </div>
                <div class="metrics-row metrics-row-mobile">
                    <div class="summary-box-mobile" id="upcomingCounter" onclick="window.location.href='board.html'">
                        
                        <div class="upCommingLeft">
                            <img src="./IMGicons/high.svg" alt="high" class="metric-icon">
                            <p id="numberUpcomming">Loading...</p>
                        </div>
                        <div class="upCommingRight">
                            <p id="dateUpcomming" class="upCommingDate">Loading...</p>
                            <p class="upComming">Upcoming Deadline</p>
                        </div>
                    </div>
                </div>
                <div class="metrics-row">
                    <div class="summary-box" id="taskInBoard" onclick="window.location.href='board.html'">
                        <h2>Tasks in Board</h2>
                        <p id="numberTaskInBoard">Loading...</p>
                    </div>
                    <div class="summary-box" id="taskInProgress" onclick="window.location.href='board.html'">
                        <h2>Task In Progress</h2>
                        <p id="numberTaskInProgress">Loading...</p>
                    </div>
                    <div class="summary-box" id="taskAwaitFeedback" onclick="window.location.href='board.html'">
                        <h2>Awaiting Feedback</h2>
                        <p id="numberTaskAwaitFeedback">Loading...</p>
                    </div>
                </div>
            </div>
            
            <div id="greeting-container" class="greeting-container greeting">
                <div class="greeting-flex-area">
                    <span id="greeting-text">Good morning,</span>
                    <h1 id="NameOfAdmin">Loading...</h1>
                </div>
            </div>
        </section>
    </div>

    <div w3-include-html="html/menu-mobile.html"></div>
    
    <script src="./scripts/toastMsg.js"></script>
    <script src="./scripts/reloadPage.js"></script>
    <script src="./scripts/loadData.js"></script>
    <script src="./scripts/summary.js"></script>
    
    <script>
        includeHTML();
    </script>

</body>
</html>
