<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join - Summary</title>

    <!-- fonts -->
    <link rel="stylesheet" href="./fonts/figtree/styles.css">
    <link rel="stylesheet" href="./fonts/inter/styles.css">

    <!-- favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
    <link rel="manifest" href="favicon/site.webmanifest">
    <link rel="shortcut icon" href="favicon/favicon.ico">

    <!-- styles-->
    <link rel="stylesheet" href="./style/contacts.css">
    <link rel="stylesheet" href="./style/headerstyle.css">
    <link rel="stylesheet" href="./style/responsive.css">
    <link rel="stylesheet" href="./style/summary.css">

    <script src="./scripts/w3include.js"></script>
</head>

<body onload="includeHTML(); displayGreeting();">
    <header w3-include-html="./html/header.html"></header>

    <div id="main-content" class="main-content">
        <div class="contact-flex-header">
            <h1>Join 360</h1>
            <div class="vertical-seperator"></div>
            <span class="subheadline">Key Metrics at a Glance</span>
        </div>
        <p>Struktur mit eigene CSS-Datei ist aufgebaut und vorbereitet für die Projektphase 2...</p>

        <div id="greeting-container" class="greeting-container greeting">
            <div class="greeting">
                <div class="greeting-flex-area">
                    <span id="greeting-text">Good morning,</span>
                    <h1>Sofia Müller</h1>
                </div>
            </div>
            <div class="content-container">
                <div class="card-container"></div>
                <div id="greeting-message"></div>
            </div>
        </div>

    </div>

    <script>
        function displayGreeting() {
            let greetingText = document.getElementById('greeting-text');
            let currentHour = new Date().getHours();
            let greeting;

            if (currentHour < 12) {
                greeting = "Good morning,";
            } else if (currentHour < 18) {
                greeting = "Good afternoon,";
            } else {
                greeting = "Good evening,";
            }

            greetingText.innerText = greeting;
        }
    </script>

    <script src="./scripts/summary.js"></script>
    <script src="./scripts/checkValue.js"></script>
    <script src="./scripts/toastMsg.js"></script>
    <script src="./scripts/reloadPage.js"></script>
    <script src="./scripts/templateContactHTML/editContactForm.js"></script>
    <script src="./scripts/templateContactHTML/renderBigView.js"></script>
    <script src="./scripts/loadData.js"></script>

    <script>
        includeHTML();
    </script>

</body>
</html>
