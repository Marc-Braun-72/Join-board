<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join</title>

    <!-- styles-->
    <link rel="stylesheet" href="../style/reset.css">
    <link rel="stylesheet" href="../style/style.css">
    <link rel="stylesheet" href="../style/responsive.css">

    <!-- fonts -->
    <link rel="stylesheet" href="../fonts/inter/styles.css">
    <link rel="stylesheet" href="../fonts/figtree/styles.css">

    <!-- favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="../favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../favicon/favicon-16x16.png">
    <link rel="manifest" href="../favicon/site.webmanifest">
    <link rel="shortcut icon" href="../favicon/favicon.ico">
    <link rel="stylesheet" href="../style/style.css">

    <style>
        main {
            margin-left: 300px;
        }
    </style>
</head>

<body onload="displayGreeting()">

    <!-- Einbindung Header -->
    <div id="header-placeholder"></div>

    <main class="summary">
        <div class="summary">
            <div class="header">
                <h1 class="summary">Join 360</h1>
                <div class="seperator"></div>
                <span class="subheadline">Everything in a nutshell!</span>
            </div>
            <div class="content-container">
                <div class="card-container"></div>
                <div id="greeting-message"></div>
            </div>
        </div>
    </main>
    

    <!-- Einbindung Footer -->
    <div id="footer-placeholder"></div>

    <script>
        // Einbinden der Header- und Footer-Templates mit async function und await
        async function loadTemplate(url, placeholderId) {
            let response = await fetch(url);
            let data = await response.text();
            document.getElementById(placeholderId).innerHTML = data;
        }
        
        loadTemplate('header.html', 'header-placeholder');
        loadTemplate('footer.html', 'footer-placeholder');
    </script>

<script>
        function displayGreeting() {
            let greetingMessage = document.getElementById('greeting-message');
            let currentHour = new Date().getHours();
            let greeting;

            if (currentHour < 12) {
                greeting = "Good morning";
            } else if (currentHour < 18) {
                greeting = "Good afternoon";
            } else {
                greeting = "Good evening";
            }

            greetingMessage.innerText = greeting;
    }
</script>

    <!-- script -->
    <script src="../scripts/summary.js"></script>

</body>
</html>
