<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join</title>
    <!-- script -->
    <script src="scripts/script.js"></script>
    <!-- styles-->

    <link rel="stylesheet" href="style/style.css">

    <!-- fonts -->

    <!-- favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">

</head>

<body>
    <!-- Einbindung Header -->
    <div id="header-placeholder"></div>
    <svg class="margin-top-10 margin-left-10" id="animated-svg" width="101" height="122" viewBox="0 0 101 122" fill="none" xmlns="http://www.w3.org/2000/svg">

    <div id="loginWindow" class="d-non">
        <div class="login_center">
            <h2>Log in</h2>
            <div class="underline-frontpage"></div>
            <div class="login">
                <form class="login-frontpage" onsubmit="return false;">
                    <div class="flex-input">
                        <input type="text" name="" id="login-email" placeholder="Email" required>
                        <img src="icons/mail.png" alt="E-Mail Icon">
                    </div>
                    <div class="flex-input">
                        <input type="password" name="" id="login-password" placeholder="Password" required>
                        <img src="icons/lock.png" alt="Lock Icon">
                    </div>
                    <div class="remember-login">
                        <input type="checkbox" class="checkbox-login" required>
                        <p>Remember me</p>
                    </div>
                </form>
            </div>
            <div class="buttons-frontpage">
                <button id="loginButton" class="cursor-pointer button login-button-frontpage" disabled>Log in</button>
                <button id="" class="cursor-pointer button guest-button-frontpage"> Guest Log in</button>
            </div>
        </div>    
    </div>

    <!-- Einbindung Footer -->
    <div id="footer-placeholder"></div>

    <script>
        // Einbinden der Header- und Footer-Templates mit async function und await
        async function loadTemplate(url, placeholderId) {
            let response = await fetch(url);
            let data = await response.text();
            document.getElementById(placeholderId).innerHTML = data;
        }
        
        loadTemplate('header.html', 'header-placeholder');
        loadTemplate('footer.html', 'footer-placeholder');
    </script>

</body>
</html>
