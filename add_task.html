<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join - Add Task</title>

    <!-- fonts -->
    <link rel="stylesheet" href="./fonts/figtree/styles.css">
    <link rel="stylesheet" href="./fonts/inter/styles.css">

    <!-- favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
    <link rel="manifest" href="favicon/site.webmanifest">
    <link rel="shortcut icon" href="favicon/favicon.ico">

    <!-- styles-->
    <link rel="stylesheet" href="./style/global.css">
    <link rel="stylesheet" href="./style/headerstyle.css">
    <link rel="stylesheet" href="./style/add_task.css">
    <link rel="stylesheet" href="./style/responsive.css">

    <script src="./scripts/w3include.js"></script>
</head>
<body onload="includeHTML()">
    <header w3-include-html="./html/header.html"></header>

    <div id="addTaskContainer" class="addTaskContainer">
        <div class="addTaskFlexHeader">
            <h1 class="addTaskH1">Add Task</h1>
        </div>
        <div id="addTaskLeftForm" class="addTaskLeftForm">
            <form class="addTask" onsubmit="addTask(); return false;">
                <span id="addTaskTitle"></span>
                <span id="" class="error-message"></span>
                <input id="" class="inputfiledsname" placeholder="Enter a Title" type="text">

                <span id="addTaskTitle"></span>
                <span id="" class="error-message"></span>
                <input id="" class="inputfiledsemail" placeholder="Enter a Description" type="text">

                <span id="addTaskTitle"></span>
                <span id="" class="error-message"></span>
                <input id="" class="inputfiledsphone" placeholder="Phone" type="text">
            </form>
        </div>

        <div id="addTaskRightForm" class="addTaskRightForm"></div>

        <div id="addTaskButtons" class="addTaskRightButtons">
            <div id="addTaskFlexButtons" class="addTaskFlexButtons">
                <button>Clear</button>
                <button>Create Task</button>
            </div>
        </div>
    </div>

    <script src="./scripts/addTask.js"></script>
    <script src="./scripts/checkValue.js"></script>
    <script src="./scripts/toastMsg.js"></script>
    <script src="./scripts/reloadPage.js"></script>
    <script src="./scripts/templateContactHTML/editContactForm.js"></script>
    <script src="./scripts/templateContactHTML/renderBigView.js"></script>
    <script src="./scripts/loadData.js"></script>

    <script>
        includeHTML();
    </script>

</body>
</html>
